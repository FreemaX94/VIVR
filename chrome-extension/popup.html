<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIVR Product Importer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-text">VIVR</span>
        <span class="logo-subtitle">Product Importer</span>
      </div>
    </header>

    <!-- Settings Panel (hidden by default) -->
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Configuration</h3>
      <div class="form-group">
        <label for="apiUrl">URL de votre site VIVR</label>
        <input type="url" id="apiUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
      </div>
      <div class="form-group">
        <label for="apiKey">Cl&eacute; API</label>
        <input type="password" id="apiKey" placeholder="Votre cl&eacute; API">
      </div>
      <div class="button-group">
        <button id="saveSettings" class="btn btn-primary">Sauvegarder</button>
        <button id="cancelSettings" class="btn btn-secondary">Annuler</button>
      </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
      <!-- Loading State -->
      <div id="loadingState" class="state-container">
        <div class="spinner"></div>
        <p>Extraction des donn&eacute;es du produit...</p>
      </div>

      <!-- No Product Found State -->
      <div id="noProductState" class="state-container hidden">
        <div class="icon-container">
          <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <p>Aucun produit d&eacute;tect&eacute; sur cette page</p>
        <button id="retryExtract" class="btn btn-secondary">R&eacute;essayer</button>
      </div>

      <!-- Product Form -->
      <div id="productForm" class="hidden">
        <!-- Product Preview -->
        <div class="product-preview">
          <div class="image-container">
            <img id="previewImage" src="" alt="Product preview">
            <button id="changeImage" class="change-image-btn" title="Changer l'image">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
            </button>
          </div>
          <div class="image-gallery" id="imageGallery">
            <!-- Dynamic image thumbnails -->
          </div>
        </div>

        <!-- Form Fields -->
        <div class="form-section">
          <div class="form-group">
            <label for="productTitle">Titre du produit *</label>
            <input type="text" id="productTitle" placeholder="Nom du produit" required>
          </div>

          <div class="form-group">
            <label for="productDescription">Description *</label>
            <textarea id="productDescription" rows="4" placeholder="Description du produit" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productPrice">Prix de vente (&euro;) *</label>
              <input type="number" id="productPrice" step="0.01" min="0" placeholder="0.00" required>
            </div>
            <div class="form-group">
              <label for="productComparePrice">Prix barr&eacute; (&euro;)</label>
              <input type="number" id="productComparePrice" step="0.01" min="0" placeholder="0.00">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productStock">Stock</label>
              <input type="number" id="productStock" min="0" value="10" placeholder="10">
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" id="productFeatured">
                Produit vedette
              </label>
            </div>
          </div>

          <input type="hidden" id="productCategory" value="">
        </div>

        <!-- Source Info -->
        <div class="source-info">
          <small>
            <svg viewBox="0 0 24 24" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            Source: <span id="sourceUrl"></span>
          </small>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
          <button id="submitProduct" class="btn btn-primary btn-large">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13"></path>
              <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
            Transf&eacute;rer vers VIVR
          </button>
        </div>
      </div>

      <!-- Success State -->
      <div id="successState" class="state-container hidden">
        <div class="icon-container success">
          <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3>Produit import&eacute; avec succ&egrave;s !</h3>
        <p id="successMessage"></p>
        <div class="button-group">
          <button id="viewProduct" class="btn btn-primary">Voir le produit</button>
          <button id="importAnother" class="btn btn-secondary">Importer un autre</button>
        </div>
      </div>

      <!-- Error State -->
      <div id="errorState" class="state-container hidden">
        <div class="icon-container error">
          <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <h3>Erreur</h3>
        <p id="errorMessage"></p>
        <button id="retrySubmit" class="btn btn-secondary">R&eacute;essayer</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <button id="openSettings" class="settings-btn" title="Param&egrave;tres">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
